name: Update release.nix on new release

on:
  release:
    types: [published]
  push:
    branches:
      - main
    paths:
      - '.github/workflows/update-release-nix.yml'
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  update-release-nix:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Extract version from release tag
        id: version
        run: |
          # Get tag from release event or fetch latest release
          if [ "${{ github.event_name }}" = "release" ]; then
            TAG="${{ github.event.release.tag_name }}"
          else
            TAG=$(gh release view --json tagName -q .tagName)
          fi
          VERSION="${TAG#v}"
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"
          echo "Extracted version: $VERSION"
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Install Nix
        uses: cachix/install-nix-action@v27
        with:
          nix_path: nixpkgs=channel:nixos-unstable

      - name: Update release.nix with new version and sha256
        run: |
          chmod +x ./fetch_sha256.sh
          ./fetch_sha256.sh "${{ steps.version.outputs.version }}"

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "Update release.nix to version ${{ steps.version.outputs.version }}"
          title: "Update release.nix to version ${{ steps.version.outputs.version }}"
          body: |
            This PR was automatically generated by the release workflow.
            
            Updates the Nix flake's release.nix to version `${{ steps.version.outputs.version }}`.
            
            Triggered by release: ${{ github.event.release.html_url }}
          branch: update-release-${{ steps.version.outputs.version }}
          base: main
          delete-branch: true
